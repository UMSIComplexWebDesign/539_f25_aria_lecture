<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accordion with Buttons</title>
  <style>
    .accordion-title {
      background: #eee;
      font-weight: bold;
      padding: 10px;
      cursor: pointer;
      border: none;
      width: 100%;
      text-align: left;
      outline: none;
      font-size: 1em;
    }
    .accordion-title:focus {
      outline: 2px solid #0057b8;
    }
    .accordion-content {
      display: none;
      padding: 10px;
      border: 1px solid #eee;
    }
    .active .accordion-content {
      display: block;
    }
  </style>

</head>
<body>
    <header>
        <h1>More Accessible Accordion without ARIA</h1></header>
    <main>
  <div class="accordion">
    <div class="accordion-section">
      <button class="accordion-title">Section 1</button>
      <div class="accordion-content">Content for section 1.</div>
    </div>
    <div class="accordion-section">
      <button class="accordion-title">Section 2</button>
      <div class="accordion-content">Content for section 2.</div>
    </div>
  </div>
  <ol>
    <li><a href="answer.html">HTML Answer</a></li>
    <li><a href="aria_answer.html">ARIA Answer</a></li>
    <li><a href="index.html">Inaccessible Accordion</a></li>
</ol>
  </main>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('button.accordion-title').forEach(function (title) {
        title.addEventListener('click', function () {
          title.parentElement.classList.toggle('active');
        });
      });
    });
  </script>
</body>
</html>
